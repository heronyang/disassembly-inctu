<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
.lineSty {
	border-bottom-style: solid;
	border-bottom-width: 1px;
	border-bottom-color: #CCC;
	padding-bottom: 2px;
	padding-top: 3px;
	margin-bottom: 10px;
	padding-left: 5px;
	padding-right: 5px;
}
.lineStyall {
	border-bottom-style: solid;
	border-bottom-width: 1px;
	border-bottom-color: #CCC;
	padding-bottom: 2px;
	padding-top: 3px;
	margin-bottom: 10px;
	background-color: #FEEED5;
	padding-right: 5px;
	padding-left: 5px;
}

</style>
</head>

<body>
<div class="lineSty">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="85%">作業</td>
      <td align="right">30</td>
    </tr>
  </table>
</div>
<div class="lineSty">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="85%">討論</td>
      <td align="right">20</td>
    </tr>
  </table>
</div>
<div class="lineSty">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="85%">自訂</td>
      <td align="right">20</td>
    </tr>
  </table>
</div>
<div class="lineSty">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="85%">缺席</td>
      <td align="right">10</td>
    </tr>
  </table>
</div>
<div class="lineStyall">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="85%">總成績</td>
      <td align="right">80</td>
    </tr>
  </table>
</div>
</body>
</html>
